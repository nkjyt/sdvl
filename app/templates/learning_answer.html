<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SDVL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div>
  <div class="header">
    <p class="font30px">quiz</p>
  </div>
  <div class="container">
    <div class="position-absolute top-0 end-0 m-2"><p>{{idx}} / {{maxLen}}</p></div>
    <h3 class="">正しいのは・・・</h3>
    <div class="funcBody text-center">
    
      {% if answer %}
        <img src="/static/maru.png" class="marubatsu mb-3" alt="img">
      {% else %}
        <img src="/static/batsu.png" class="marubatsu mb-3" alt="img">
      {% endif %}


        <h1 class="border border-5">{{word}}</h1><br>
        {% for def in defs %}
            <h5>{{def}}</h5><br>
        {% endfor %}

        <img class="mt-3" src="{{path}}" alt="img"><br>
        {% if not answer %}
          <h4>もとになった単語：{{imgWord}}</h4>
        {% endif %}
        <form action="/learning" method="POST">
          <div class="d-flex justify-content-center mt-2">
            <button type="submit" class="btn btn-secondary btn-lg m-auto" >次へ</button>
          </div>
        </form>

      </div>
  
    </div>
  </div>
  

  
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>

</body>
</html>
